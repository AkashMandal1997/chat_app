<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6b7280;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5);
        }

        .status-dot.online {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }

        .user-section {
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
        }

        .user-avatar .user-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
            border: 2px solid #f8fafc;
        }

        .user-avatar .user-status.online {
            background: #22c55e;
        }

        .user-input-wrapper {
            flex: 1;
        }

        .user-input-wrapper input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            font-weight: 500;
            color: #1e293b;
            outline: none;
        }

        .user-input-wrapper input::placeholder {
            color: #94a3b8;
        }

        .chat-messages {
            height: 380px;
            overflow-y: auto;
            padding: 20px;
            background: #f1f5f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 75%;
        }

        .message-sender {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .message.own .message-sender {
            text-align: right;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: #1e293b;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .message.own .message-time {
            text-align: right;
        }

        .chat-input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f1f5f9;
            border-radius: 25px;
            padding: 8px 8px 8px 20px;
        }

        .input-wrapper input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            outline: none;
            color: #1e293b;
        }

        .input-wrapper input::placeholder {
            color: #94a3b8;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .send-btn i {
            font-size: 1.1rem;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
        }

        .empty-chat i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-chat p {
            font-size: 0.95rem;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1><i class="fas fa-comments me-2"></i>ChatApp</h1>
            <div class="status-indicator">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <!-- User Section -->
        <div class="user-section">
            <div class="user-avatar">
                <span id="avatarInitial">?</span>
                <div id="userStatusDot" class="user-status"></div>
            </div>
            <div class="user-input-wrapper">
                <input id="senderInput" type="text" placeholder="Enter your name..." maxlength="20" />
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat" class="chat-messages">
            <div class="empty-chat">
                <i class="far fa-comment-dots"></i>
                <p>No messages yet. Start chatting!</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="chat-input-section">
            <div class="input-wrapper">
                <input id="messageInput" type="text" placeholder="Type a message..." />
                <button id="sendMessage" class="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        var stompClient = null;
        var currentUser = 'Anonymous';
        var isFirstMessage = true;

        function setConnected(connected) {
            var btn = document.getElementById('sendMessage');
            var statusDot = document.getElementById('statusDot');
            var userStatusDot = document.getElementById('userStatusDot');
            var statusText = document.getElementById('statusText');

            if (btn) btn.disabled = !connected;

            if (connected) {
                statusDot.classList.add('online');
                userStatusDot.classList.add('online');
                statusText.textContent = 'Online';
            } else {
                statusDot.classList.remove('online');
                userStatusDot.classList.remove('online');
                statusText.textContent = 'Offline';
            }
        }

        function updateAvatar() {
            var senderInput = document.getElementById('senderInput');
            var avatarInitial = document.getElementById('avatarInitial');
            var name = senderInput.value.trim();

            if (name) {
                avatarInitial.textContent = name.charAt(0).toUpperCase();
                currentUser = name;
            } else {
                avatarInitial.textContent = '?';
                currentUser = 'Anonymous';
            }
        }

        function connect() {
            try {
                var socket = new SockJS('/chat');
                stompClient = Stomp.over(socket);
                stompClient.debug = null; // Disable debug logs
                stompClient.connect({}, function () {
                    setConnected(true);
                    stompClient.subscribe('/topic/message', function (message) {
                        showMessage(JSON.parse(message.body));
                    });
                }, function (error) {
                    console.error('STOMP connect error:', error);
                    setConnected(false);
                    // Retry connection after 3 seconds
                    setTimeout(connect, 3000);
                });
            } catch (e) {
                console.error('connect error:', e);
                setConnected(false);
            }
        }

        function getTimeString() {
            var now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function showMessage(message) {
            var chat = document.getElementById('chat');
            if (!chat) return;

            // Remove empty chat placeholder
            if (isFirstMessage) {
                var emptyChat = chat.querySelector('.empty-chat');
                if (emptyChat) emptyChat.remove();
                isFirstMessage = false;
            }

            var sender = message && message.sender ? message.sender : 'Anonymous';
            var content = message && message.content ? message.content : '';
            var isOwn = sender.toLowerCase() === currentUser.toLowerCase();

            var messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isOwn ? ' own' : '');

            var avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = sender.charAt(0).toUpperCase();

            var contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            var senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender;

            var bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;

            var timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getTimeString();

            contentDiv.appendChild(senderDiv);
            contentDiv.appendChild(bubbleDiv);
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);

            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            var senderInput = document.getElementById('senderInput');
            var messageInput = document.getElementById('messageInput');
            var sender = senderInput ? senderInput.value.trim() : '';
            var content = messageInput ? messageInput.value.trim() : '';

            if (!stompClient || !content) return;

            var chatMessage = { sender: sender || 'Anonymous', content: content };
            stompClient.send('/app/sendMessage', {}, JSON.stringify(chatMessage));

            if (messageInput) messageInput.value = '';
        }

        document.addEventListener('DOMContentLoaded', function () {
            var sendBtn = document.getElementById('sendMessage');
            var messageInput = document.getElementById('messageInput');
            var senderInput = document.getElementById('senderInput');

            if (sendBtn) sendBtn.addEventListener('click', sendMessage);

            // Send message on Enter key
            if (messageInput) {
                messageInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter' && !sendBtn.disabled) {
                        sendMessage();
                    }
                });
            }

            // Update avatar when name changes
            if (senderInput) {
                senderInput.addEventListener('input', updateAvatar);
            }

            connect();
        });
    </script>
</body>
</html>
